  <main id="main">
    <!--Medium sized transparent hero -->
    <section class="hero is-medium has-navbar-fixed-top">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title has-text-white has-text-weight-semibold" id="title">
            Hi, I'm Dale
          </h1>
          <br />
          <h2 class="subtitle has-text-white has-text-weight-semibold" id="sub">
            Front End Web Developer
          </h2>

          <p id="skills">
            <img src="brace.svg" alt="" id="braces" />
            <img
              src="icons8-css3.svg"
              alt="css"
              class="langIcon"
              title="CSS3"
            />
            <img
              src="icons8-html-5.svg"
              alt="html5"
              class="langIcon"
              title="HTML5"
            />
            <img
              src="icons8-javascript.svg"
              alt="javascript"
              class="langIcon"
              title="JavaScript"
            />
            <img
              src="icons8-python.svg"
              alt="python"
              class="langIcon"
              title="Python"
            />
            <img src="brace.svg" alt="" id="bracesleft" />

        <div

        </div>
        <div
          class="project-tile"
          onmouseover="changeNode(2)"

        <div

        <div

            target="_blank"

        </div>
        <a id="profile-link" href="https://github.com/dstmarthe" target="_blank"
